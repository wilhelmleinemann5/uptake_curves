<div class="mds-grid mds-grid-cols-1">
  <mc-segmented-control type="none">
    <mc-segmented-control-item *ngFor="let page of pages" [selected]="page === (currentIndex$ | async)"
      ><a routerLink="/segmentedcontrolrouter/{{ page }}">{{ page }}</a></mc-segmented-control-item
    >
  </mc-segmented-control>

  <hr />
  <p>Content of page: {{ currentIndex$ | async }}</p>
</div>
