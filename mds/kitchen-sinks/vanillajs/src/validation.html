<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Maersk web components app build with Webpack" />
    <title>VanillaJS</title>
  </head>

  <body class="mds">
    <div class="mds-layout">
      <mc-top-bar product="VanillaJS" productshort="VanillaJS" href="/"></mc-top-bar>
      <mc-side-bar>
        <nav role="navigation">
          <ol>
            <li><a href="/src/form.html">Form example</a></li>
            <li><a href="/src/validation.html">Validation example</a></li>
            <li><a href="/src/content.html">Content example</a></li>
            <li><a href="/src/icons.html">Icons scss</a></li>
          </ol>
        </nav>
      </mc-side-bar>
      <div class="mds-page mds-container">
        <div class="mds-grid mds-grid-cols-1">
          <form>
            <h3>Unified error message for all validations</h3>
            <mc-input-date
              label="Birthdate"
              errormessage="Invalid date!"
              min="2024-11-02"
              max="2024-11-16"
            ></mc-input-date>
            <br />
            <h3>State-based error messages</h3>
            <mc-input-date id="birthdate1" label="Birthdate" min="2024-11-02" max="2024-11-16"></mc-input-date>
            <br />
            <h3>Slotted state-based error messages</h3>
            <mc-input-date id="birthdate2" label="Birthdate" min="2024-11-02" max="2024-11-16">
              <span id="error-slot" class="error" slot="errormessage"></span>
            </mc-input-date>
            <br />
            <mc-button type="submit">Submit</mc-button>
          </form>
        </div>
        <footer>VanillaJS code examples</footer>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        wireUpValidation();
      });
    </script>
  </body>
</html>
